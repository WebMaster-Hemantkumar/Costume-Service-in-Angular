



   


    <table border="2">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Mobile</th>

      <tr *ngFor="let User of Users">

          <td>{{User.age}}</td>
          <td>{{User.mobile}}</td>
        </tr>
    </table>
